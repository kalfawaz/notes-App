<div class="container-fluid bg-light">
    <div class="container bg-light">
        <div class="row mt-4" style="height: 500px;">
            <div class="col"></div>
            <div class="col-md-10 bg-white shadow">
                <div class="card bg-lime-600 mt-4">
                    <h4 class="text-white ps-3 pt-2 pb-2">Write Notes</h4>
                </div>
                <div class="shadow border-spacing-1">
                    <div class="input-group p-4">
                        <input type="text" class="form-control mr-4" placeholder="Enter the new note" [(ngModel)]="addNoteValue">
                        <button [disabled]="addNoteValue === ''" class="btn btn-outline-success" type="button" (click)="addNote()">+</button>
                    </div>
                </div>

                <h4 class="text-primary  p-4">My Notes: </h4>
                <div >
                    <div class="m-4 mt-0" *ngFor="let note of noteArray">
                        <div class="shadow p-2 border">
                            <div class="input-group row ps-3">
                                <div class="card col-md-10 border-0">{{note.note_massage}}</div>
                                <button class="btn btn-outline-primary col me-2" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="call(note)">Edit</button>
                                <button class="btn btn-outline-danger col" (click)="delNote(note)">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Modal for the update button-->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit your note</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="input-group p-4">
                                    <input type="text" class="form-control" placeholder="Enter the new note" [(ngModel)]="editNoteValue">
                                    <button class="btn btn-outline-success" [disabled]="editNoteValue === ''" data-bs-dismiss="modal"  type="button" (click)="editNote()">update</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col"></div>
        </div>
    </div>
</div>
